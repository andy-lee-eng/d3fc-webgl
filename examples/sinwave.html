<!DOCTYPE html>
<html>
<head>
  <!-- include polyfills for custom event, Symbol and Custom Elements -->
  <script src="https://unpkg.com/babel-polyfill@6.26.0/dist/polyfill.js"></script>
  <script src="https://unpkg.com/custom-event-polyfill@0.3.0/custom-event-polyfill.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/1.8.0/document-register-element.js"></script>

  <script src="https://unpkg.com/d3@5.5.0"></script>
  <script src="https://unpkg.com/d3fc@14.0.39"></script>
  <script src="../build/d3fc-webgl.js"></script>

  <style>
    html, body, #content {
      height: 100%;
      margin: 0;
    }
    #type {
      position: absolute;
      bottom: 5px;
      left: 20px;

      list-style: none;
      padding: 0;
      margin: 0;
    }
    #type li {
      display: inline-block;
      margin-right: 20px;
    }
    #fps {
      position: absolute;
      bottom: 5px;;
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <ul id="type">
    <li><input type="radio" name="seriesType" id="seriesCanvas" /><label for="seriesCanvas">Canvas</label></li>
    <li><input type="radio" name="seriesType" id="seriesWebGL" checked /><label for="seriesWebGL">WebGL</label></li>
    <li><input type="radio" name="seriesName" id="seriesLine" checked /><label for="seriesLine">Line</label></li>
    <li><input type="radio" name="seriesName" id="seriesBar" /><label for="seriesBar">Bar</label></li>
    <li><input type="radio" name="seriesName" id="seriesArea" /><label for="seriesArea">Area</label></li>
  </ul>
  <div id="fps"></div>
  <script src="sinwave.js"></script>
</body>
</html>
